<!DOCTYPE html>
<html>
<head>
    <title>Server Monitoring Dashboard</title>
    <style>
        body { background-color: #f3f7fa; font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #0066cc; }
        .card { display: inline-block; background-color: white; border-radius: 10px; padding: 20px; margin: 15px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 250px; }
        .value { font-size: 30px; color: #333; }
    </style>
</head>
<body>
    <h1>üåê Server Monitoring Dashboard</h1>
    <div class="card"><h2>CPU Usage</h2><p class="value">{{ cpu }}%</p></div>
    <div class="card"><h2>Memory Usage</h2><p class="value">{{ memory }}%</p></div>
    <div class="card"><h2>Disk Usage</h2><p class="value">{{ disk }}%</p></div>
</body>
</html>
